	<div class="container-fluid">

		<div class="row">
			
			<div class="col-lg-12 text-center">

			<!-- BARRA NAVEGACION -->

			<div class="well text-center col-lg-12 col-md-12 col-xs-12">
				
				<H1>Sistema de Registro y Control de Servicios Municipales</H1>

	
			</div>	
		</div>	


		<script type='text/javascript'>

		function login(){
  					
  					var user = $('.usuario').val();
  					var pass = $('.contraseña').val();
  					console.log(user);
  					$.ajax({
							type: 'GET',
							url: "http://uranio.tide.cl/plc_test/user/loginFromAjax",
							data:"UserLogin[username]="+user+"&UserLogin[password]="+pass,
							dataType: 'jsonp',
							success: function(json) {
							console.log(json);
							App.token = json;
							window.location = "index.html?t="+json;
							},
							error: function(e) {
							console.log(e.message);
							}
							});
  				}
		</script>




		<div class="col-lg-12 col-md-12 col-xs-12">
        <div class="col-lg-1 col-md-1 col-xs-1"></div>
        <div class="col-lg-5 col-md-5 col-xs-5">
            <img width="100%" src="img/municipalidad_de_padre-las-casas.jpg"/>
        </div>
        <div class="col-lg-2 col-md-2 col-xs-2"></div>
        <div class="col-lg-4 col-md-4 col-xs-4 well text-center">
            <h4 class="form-signin-heading">Para acceder al sistema por favor ingrese su nombre de usuario y contraseña </h4><br /><br/><br/>
            <div class="login-inicio">
                <form class="form-signin">
		      		<div class="well text-center">
			        	
			       		<input type="text" class="form-control usuario" placeholder="Usuario" autofocus="">
			        	<input type="password" class="form-control contraseña" placeholder="Contraseña">

			        	<button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Acceder</button>

		        	</div>
		      	</form>
           </div> <!-- End login-inicio -->
            <br/><br/><br/>
            <p>El acceso a este sistema está restringido únicamente a los funcionarios de la institución</p>    
            <br class="clear" />

        </div>
    </div>
